<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengarahkan ke Materi...</title>
    <script>
        window.onload = function() {
            // Get the class from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const kelas = urlParams.get('kelas');
            
            if (kelas) {
                // Redirect to the appropriate class material
                window.location.href = `materi/kelas${kelas}.html`;
            } else {
                // If no class specified, go back to home
                window.location.href = 'index.html';
            }
        };
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px;">
        <h2>Mengarahkan ke halaman materi...</h2>
        <p>Jika tidak diarahkan secara otomatis, silakan klik link di bawah:</p>
        <div id="links">
            <p><a href="materi/kelas7.html">Materi Kelas 7</a></p>
            <p><a href="materi/kelas8.html">Materi Kelas 8</a></p>
            <p><a href="materi/kelas9.html">Materi Kelas 9</a></p>
        </div>
    </div>
</body>
</html>
